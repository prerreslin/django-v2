{% extends 'base.html' %}

{% block content %}
<br><br><br>
        <br><br><br>   
    <h2>Login</h2>
    {% if error %}
        <div class='alert alert-danger'>
            {{ error }}
        </div>
    {% endif %}
    <form method='POST'>
        {% csrf_token %}
        <input class='form-control mb-2' type="text" name='username' placeholder='Enter username'>
        <input class='form-control mb-2' type="password" name='password' placeholder='Enter password'>
        <input class='btn btn-primary' type="submit" value='submit'>
    </form>

    <a href="{% url 'accounts:password_reset' %}">Forgot Password</a>
{% endblock %}
